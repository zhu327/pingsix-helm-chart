{{- if .Values.pingsix.admin.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "apisix.fullname" . }}-admin
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "apisix.labels" . | nindent 4 }}
    app.kubernetes.io/service: pingsix-admin
spec:
  type: ClusterIP
  ports:
  {{- $adminParts := splitList ":" .Values.pingsix.admin.address }}
  {{- $adminPort := index $adminParts (sub (len $adminParts) 1) | int }}
  - name: admin
    port: {{ $adminPort }}
    targetPort: {{ $adminPort }}
    protocol: TCP
  selector:
    {{- include "apisix.selectorLabels" . | nindent 4 }}
{{- end }}
